<!DOCTYPE html>
<html>
<head>
	<title>Dinosaur Hangman Game!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img src="https://i.imgur.com/E342rUc.png" alt="Dinosaur image" id="dinosaur-image">
	<h1>Dinosaur Hangman Game</h1>
	<div id="word-container"></div>
	<div id="guesses-container"></div>
	<div id="dinosaur-container"></div>
	<div id="score-container">Score: 0</div>
	<button id="restart-button">Restart</button>
	<button id="hint-button">Hint</button>
	<div id="hint-container"></div>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
